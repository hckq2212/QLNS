version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qlns_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qlns_test"]
      interval: 2s
      retries: 10
    volumes:
      - dbdata_integration:/var/lib/postgresql/data

volumes:
  dbdata_integration:
